    <style>
      body {
        background-color: #000000;
        color: #cccccc;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 11px;
      }
      
      /* SCROLLBAR STYLING */
      
      /* 
         Mobile/Touch Devices: 
         We rely on native browser behavior which handles "fade out on idle" and "show on touch" automatically.
         We do NOT apply global custom styles here so native overlay scrollbars work.
      */

      /* Desktop/Mouse Devices: Custom Retro Scrollbars that show on hover */
      @media (pointer: fine) {
        ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }
        
        /* Hidden by default */
        ::-webkit-scrollbar-track {
          background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
          background: transparent;
          border: 1px solid transparent;
        }

        /* Show when hovering the scrollable container */
        *:hover::-webkit-scrollbar-track {
          background: #000022;
        }
        *:hover::-webkit-scrollbar-thumb {
          background: #003366;
          border: 1px solid #0066cc;
        }
        
        /* Always show when hovering the scrollbar itself */
        ::-webkit-scrollbar-thumb:hover {
          background: #004488;
        }
      }

      .retro-input {
        background-color: #000033;
        border: 1px solid #003399;
        color: #ffffff;
        font-family: Verdana, sans-serif;
        font-size: 11px;
        box-shadow: inset 1px 1px 2px #000000;
      }
      .retro-btn {
        background-color: #000033;
        border: 1px solid #0066cc;
        color: #ffffff;
        cursor: pointer;
        font-size: 11px;
        font-family: Verdana, sans-serif;
      }
      .retro-btn:hover {
        background-color: #003366;
      }
      .news-header {
        background: linear-gradient(to right, #000033, #000066);
        border-bottom: 1px solid #003399;
      }

      /* Starfield Animation */
      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      
      .star-layer {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: var(--shadows);
        animation: animStar linear infinite;
      }
      
      .star-layer:after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: var(--shadows);
      }
    </style>
